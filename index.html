<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sistema de login</title>

		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div class="container">
			<div class="login_camp">
				<form>
					<div class="title_field">
						<h1>Sistema de Login</h1>
					</div>
					<div class="form_field">
						<label for="iName" class="">Nome Completo: <span class="required-symbol"></label> <input type="text" name="nName" id="iName" placeholder="Digite aqui...">

						<label for="iEmail">E-mail: <span class="required-symbol"></label> <input type="text" name="nEmail" id="iEmail" placeholder="Digite aqui...">
						<label for="iPassword">Senha: <span class="required-symbol"></label> <input type="text" name="nPassword" id="iPassword" placeholder="Digite aqui...">

						<input type="submit" name="nSend" value="Enviar" onclick="clickEvent()">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
